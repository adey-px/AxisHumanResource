{% extends "base.html" %}
{% block content %}

  <!-- page header -->
  <div class="h2-responsive text-center font-weight-bolder card-header"> 
    Edit Department
  </div>
  <!-- page header ends -->

  <!-- Edit department card -->
  <div class="container">
    <form action="{{ url_for('edit_department', item_id=edico._id) }}" method="POST">
      <div class="card w-75 mb-3 mx-auto" style="margin-top: 80px; background: rgb(240, 245, 245);">
        <div class="card-body">
          <div class="md-form" style="padding-top: 50px;">
            <i class="fas fa-folder-open prefix" style="color: gray; padding-top: 50px;"></i>

            <input type="text" name="department_name" id="department_name" class="form-control validate" 
              value="{{ edico.department }}" minlength="3" maxlength="25" required>
              
            <label for="department_name" style="padding-top: 50px;">Department Name</label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-mdb-color white-text text-capitalize" style="font-size: 15px;">
              Edit <i class="far fa-edit"></i>
            </button>

            <a href="{{ url_for('all_departments') }}" class="btn btn-danger white-text text-capitalize" style="font-size: 15px;">
              Cancel <i class="fas fa-times-circle right"></i>
            </a>
        </div>
        </div>
      </div>
    </form>
  </div>
  <!-- Edit department card ends -->

 <!-- footer for inner pages -->
 <div class="container-fluid footer" style="margin-top: 250px;">
  <div class="row">
      <div class="col-md-6">
          <h6 class="copyright-in black-text text-center left-col">
              @ 2021 All rights reserved
          </h6>
      </div>

      <div class="col-md-6">
          <ul class="text-center right-col">
              <li class="footer-inner" style="padding-right: 10px; display: inline;">
                  <a class="black-text" href="{{ url_for('privacy_policy') }}">
                      Privacy Policy
                  </a>
              </li>
  
              <li class="footer-inner" style="padding-right: 10px; display: inline;">
                  <a class="black-text" href="{{ url_for('terms_of_use') }}">
                     Terms of Use
                  </a>
              </li>
              <li class="footer-inner" style="padding-right: 25px; display: inline;">
                  <a class="black-text" href="{{ url_for('help_desk') }}">
                     Help
                  </a>
              </li>
          </ul>
      </div>
  </div>
</div>
<!-- footer for inner pages end -->
  
{% endblock %}
